<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Script Algoritma</title>
  </head>
  <body>
    <h1>Hello Script Algoritma</h1>
    <script>
      var a = 10;
      var b = 12;
      var c = a + b;
      console.log(c);
      var status = "hungri";
      if (status == "hungri") {
        console.log("Makan");
      } else {
        console.log("Happy");
      }

      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 3) {
          console.log(i + " even");
        } else {
          console.log(i + " odd");
        }
      }
    </script>
  </body>
</html>

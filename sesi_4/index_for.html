<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba iterasi</title>
</head>
<body>
    <h1>Coba iterasi</h1>
    <script>
        for (let i=1; i<=3;i++){
            if(i==1){console.log("hasil");}
            else if(i==2){console.log("keluaran");}
            else {console.log("ok");
        }}
            
    </script>
</body>
</html>
